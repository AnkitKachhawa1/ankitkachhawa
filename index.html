<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Content</title>
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon-16x16.png" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: clamp(1.5rem, 6vw, 2.5rem);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: clamp(280px, 90vw, 400px);
            text-align: center;
        }
        .lock-icon {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            color: #333;
            margin-bottom: 1.25rem;
        }
        h1 {
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            margin-bottom: 0.8rem;
            color: #333;
        }
        p {
            color: #666;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.8rem;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 0.8rem;
            color: #333;
            font-weight: 500;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }
        input {
            width: 100%;
            padding: clamp(14px, 4vw, 18px);
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: clamp(14px, 4vw, 18px) 0;
            border-radius: 10px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #5c6bc0;
        }
        @media (hover: none) {
            button:hover {
                background-color: #667eea;
            }
        }
        @media screen and (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">ðŸ”’</div>
        <h1>This content is protected.</h1>
        <p>To view, please enter the password</p>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" placeholder="Enter your password" autocomplete="current-password" autocapitalize="off" autocorrect="off">
        </div>
        <button onclick="checkPassword()">Enter</button>
    </div>
    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "666666") {
                window.location.href = "main.html"; // Replace with your main site's filename
            } else {
                alert("Incorrect password. Please try again.");
                // For a more elegant solution, you can display an error message in the UI instead
            }
        }
        // Allow submitting with Enter key
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
